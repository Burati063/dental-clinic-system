<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-hospital-alt"></i>
                    <span>Sunshine Dental Clinic </span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your medical management account</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required
                    >
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#forgot-password" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loading" id="loginLoading">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>
            <!-- Footer -->
            <div class="login-footer">
                <p>&copy; 2025 Sunshine Dental Management System. <br> All rights reserved.</p>
                <p class="version">Version 1.0.0</p>
            </div>
        </div>

        <!-- Background Elements -->
        <div class="login-background">
            <div class="floating-icon">
                <i class="fas fa-heartbeat"></i>
            </div>
            <div class="floating-icon">
                <i class="fas fa-stethoscope"></i>
            </div>
            <div class="floating-icon">
                <i class="fas fa-pills"></i>
            </div>
            <div class="floating-icon">
                <i class="fas fa-ambulance"></i>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle toast-icon success"></i>
            <i class="fas fa-exclamation-circle toast-icon error"></i>
            <span class="toast-message" id="toastMessage"></span>
        </div>
    </div>

    <script>
        // Demo account filler
        function fillDemo(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginLoading = document.getElementById('loginLoading');
            
            // Clear previous errors
            clearErrors();
            
            // Show loading state
            loginBtn.disabled = true;
            loginLoading.style.display = 'inline-block';
            document.querySelector('.btn-text').style.opacity = '0.5';
            
            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('Login successful! Redirecting...', 'success');
                    // Store token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showToast(data.message || 'Login failed!', 'error');
                    if (data.errors) {
                        displayErrors(data.errors);
                    }
                }
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
                console.error('Login error:', error);
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                loginLoading.style.display = 'none';
                document.querySelector('.btn-text').style.opacity = '1';
            }
        });

        function clearErrors() {
            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';
        }

        function displayErrors(errors) {
            if (errors.username) {
                document.getElementById('usernameError').textContent = errors.username[0];
            }
            if (errors.password) {
                document.getElementById('passwordError').textContent = errors.password[0];
            }
        }

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const icons = toast.querySelectorAll('.toast-icon');
            
            toastMessage.textContent = message;
            icons.forEach(icon => icon.style.display = 'none');
            
            if (type === 'success') {
                toast.querySelector('.success').style.display = 'inline';
                toast.style.backgroundColor = '#4CAF50';
            } else {
                toast.querySelector('.error').style.display = 'inline';
                toast.style.backgroundColor = '#f44336';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token
                fetch('verify.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ token: token })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        window.location.href = 'index.html';
                    } else {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                });
            }
        });
    </script>
</body>
</html>
